name: linter

on:
  push:
    branches: ['main']

  pull_request:
    branches: ['main']

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: '24'

      - name: Install Dependencies
        run: |
          composer install --no-interaction
          npm ci

      - id: pint
        name: Run Pint
        run: composer run lint
        continue-on-error: true

      - id: eslint
        name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check linter results
        if: steps.pint.outcome == 'failure' || steps.eslint.outcome == 'failure'
        run: exit 1
